<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceGame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
        #j1 {
            position: absolute;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 50px;
            transition: width 0.5s, height 0.5s, margin-top 0.5s, margin-left 0.5s, transform 0.7s;
            transform: rotate(0deg);
        }
        #j1d {
            position: absolute;
            font-family: 'Oswald', sans-serif;
            border-radius: 20px;
            font-size: 0;
            color: white;
            text-align: center;
            background-color: rgb(61, 62, 71);
            opacity: 0;
            margin-left: 100px;
            width: 0px;
            height: 100px;
            transition: all 0.5s;
        }
        #DownloadButton {
            position: absolute;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            color: white;
            left: 2.5%;
            top: 90%;
            padding-top: 15px;
            width: 95%;
            height: 60px;
            border-radius: 10px;
            font-size: 30px;
            background-color: cornflowerblue;
        }
        #j1:hover {
            width: 200px;
            height: 200px;
            margin-top: 0;
            margin-left: 0;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="j1d">
        <p>soy un meteorito, obviamente te puedo matar, 
            no me puedo mover, 
            porque soy un meteorito, 
            puedo ser de cualquier tama√±o</p>
    </div>
    <img src="meteorito.png" id="j1" onmouseover="j1di()" onmouseout="j1do()">
    <a href="https://www.mediafire.com/file/xzwk415zsihfl9u/Juego.zip/file" id="DownloadButton">Download</a>
    <script>
        let j1d = document.getElementById("j1d")
        function j1di() {
            j1d.style.marginLeft = "200px"
            j1d.style.width = "400px"
            j1d.style.height = "200px"
            j1d.style.opacity = "1"
            j1d.style.marginTop = "0"
            j1d.style.fontSize = "25px"
        }
        function j1do() {
            j1d.style.marginLeft = "150px"
            j1d.style.width = "0px"
            j1d.style.height = "100px"
            j1d.style.opacity = "0"
            j1d.style.marginTop = "50px"
            j1d.style.fontSize = "0"
        }
    </script>
</body>
</html>
